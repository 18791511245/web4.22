<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="box">
       <p v-text="news"></p>
       <p v-html="news"></p>
    </div>
    <script>
        let vm=new Vue({
            el:"#box",
            data:{
                news:'<h1>明天星期一</h1>'
            }
        })
    </script>
</body>
</html>
