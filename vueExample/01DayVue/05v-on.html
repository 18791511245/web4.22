<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="box">
         <input type="button" value="点点" v-on:click="btn">  
         <input type="button" value="点点1" v-on:click="change">  
         <input type="button" value="点点111" v-on:click="say('say hello')">  
         <input type="button" value="点点111" v-on:click="onEnter">  
         <input type="button" value="点点111" @click.stop.prevent="doThis">  
         
        </div>
         <script>
            let vm=new Vue({
                el:"#box",
                data:{
                   
                },
                methods:{
                    change(){
                       alert(111)
                    },
                    btn(){
                        alert(222)
                    },
                    say(aa){
                        alert(aa);
                    },
                    doThis(){
                        alert("组织冒泡")
                    },
                    onEnter(){
                        alert("我是Enter键")
                    },

                  
                },
            })
         </script>
</body>
</html>
