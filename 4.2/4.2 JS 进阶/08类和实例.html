<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<script type="text/javascript">
			
				
			function People(name,age,sex){
				this.name=name;
				this.age=age;
				this.sex=sex;
				this.sayhello=function(){
				alert("嗨，我是"+this.name+"，很高兴认识你")
			 }
			}
			
			function Dog(name,pinzhong,age){
				this.name=name;
				this.pingzhong=pingzhong;
				this.age=age;
				this.wangwang=function(){
				alert("汪汪汪"+this.name+"汪汪汪汪汪汪汪汪汪")
			}
			}
			var xiaoming=new People("小明",18,"男");
			xiaoming.sayhello();
			var xiaobai=new Dog("小白","泰迪",6);
			xiaobai.wangwang();
		</script>
	</body>
</html>
