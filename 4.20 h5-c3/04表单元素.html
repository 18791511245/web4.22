<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#age-err{
				background-color: red;

			}

	</head>
	<body>
		<form action="" id="formT">
			<p>
				请输入年龄

			<p>
			        请输入你喜欢的颜色
			    <input type="color" id="color" value="" />
			</p>
			
			<input type="submit" value="提交"/>
		</form>
		<input type="password" form="formT" name="up" />

				console.log(11);

			})

			}

	</body>
</html>
