<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<link rel="stylesheet" type="text/css" href="css/css1.css"/>
	</head>
	<body>
		<form action="联系表单.html" method="get">
			<table  border="0" cellspacing="0" width="360px" height="500px" align="center">
				<tr >
					<td align="right">姓名:</td>
					<td>&nbsp;&nbsp;&nbsp;<input type="text" name="" id="xb" value="" placeholder="请输入姓名" /></td>
				</tr>
				
				
				<tr>
					<td align="right">密码:</td>
					<td>&nbsp;&nbsp;&nbsp;<input type="password" name="pass" id="pass" value="" placeholder="请输入密码" /></td>
				</tr>
				
				
				<tr>
					<td align="right">手机号:</td>
					<td>&nbsp;&nbsp;&nbsp;<input type="number" name="sjh" id="" value="" maxlength="11" placeholder="请输入手机号" /></td>
				</tr>
				
				<tr>
					<td align="right">性别:</td>
					<td>&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" id="sex" value="男" />男
					    <input type="radio" name="sex" id="sex" value="女" />女</td>
				</tr>
				
				<tr>
					<td align="right">籍贯:</td>
					<td>&nbsp;&nbsp;&nbsp;
						<select name="zone">
							<option value="陕西省">陕西省</option>
							<option value="甘肃省">甘肃省</option>
							<option value="河南省">河南省</option>
							<option value="湖北省">湖北省</option>
							<option value="宁夏省">宁夏省</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td align="right">爱好:</td>
					<td>&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobby" id="lq" value="篮球" /><label for="lq">篮球</label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobby" id="zq" value="" /><label for="zq">足球</label>
					&nbsp;&nbsp;<input type="checkbox" name="hobby" id="ymq" value="" /><label for="ymq">羽毛球</label><br>&nbsp;&nbsp;
					<input type="checkbox" name="hobby" id="" value="ppq" /><label for="ppq">乒乓球</label>
					&nbsp;&nbsp;<input type="checkbox" name="hobby" id="pq" value="" /><label for="pq">排球</label>
					&nbsp;&nbsp;<input type="checkbox" name="hobby" id="glq" value="" /><label for="glq">橄榄球</label>
					</td>
				</tr>
				
				
				<tr>
					<td align="right">自我评价:</td>
					<td>&nbsp;&nbsp;&nbsp;<textarea name="" rows="10" cols="30"></textarea></td>
				</tr>
				
				
				
				
				
				<tr>
					<td colspan="2" align="center">&nbsp;&nbsp;&nbsp;<input type="submit" value="提交"/>
					<input type="reset" value="重置"/></td>
				
				</tr>
				
				
				
			</table>
			
			
			
			
		</form>
	</body>
</html>
