				background-color: rgba(0,0,0,0.5);
			}
			.mask a{
				font-style: italic;
				color: yellow;
				padding: 5px 10px;

		<script type="text/javascript">
			$.ajax({
				type:"get",
				url:"http://127.0.0.1/w/website/findGoodsTypeList",
				async:true,
				success:function(response){
					
					var obj=response.data
					console.log(obj);
					for (var i=0;i<obj.length;i++){
						$(".boxCentent").append(
							`<div class="col-md-3">
					<div class="item">
						<img src="${obj[i].icon}"/>
						<span>${obj[i].createDate}</span>
						<div class="mask">
						<a href="sort.html？name=${obj[i].name}">${obj[i].name}</a>
						
					</div>
					</div>
					
				</div>`
						)
						
					}
				}
