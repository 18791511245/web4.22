<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			div{
				width: 600px;
				height: 200px;
				line-height: 40px;
				border: 2px solid red;
				position: relative;
				margin: 100px;
				overflow: hidden;
				
			}
			div ul{
				position: absolute;
				top: 0;
				left: 0;

			
				
			}
			div ul li{
				list-style: none;

			}
		</style>
	</head>
	<body>
		<div id="">
			<ul>
				<li>今天星期二</li>
				<li>名天星期三</li>
				<li>后天星期四</li>
				<li>今天星期二</li>
				<li>名天星期三</li>
				<li>后天星期四</li>
				<li>今天星期二</li>
				<li>名天星期三</li>
				<li>后天星期四</li>
			</ul>
		</div>
		<script src="js/animate-2.0.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" >
			var ul=document.getElementsByTagName("ul")[0];
			var lis=document.getElementsByTagName("li");
			var length=lis.length;
			ul.innerHTML+=ul.innerHTML;
			var idx=0;
			function move(){
				idx++;
				animate(ul,{"top":-40*idx},800,function(){
					if (idx>length-1) {
						idx=0;
						this.style.top="0px";
					}
				})
			}
		    setInterval(move,1800);
		</script>
	</body>
</html>
