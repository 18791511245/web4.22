<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 500px;
				height: 40px;
				border: 1px solid red;
				margin: 100px;
				position: relative;
				overflow: hidden;
			}
			div ul{
				position: absolute;
				top: 0px;
				left: 0px;
				list-style: none;
				line-height: 40px;
			}
		</style>
	</head>
	<body>
		<div id="">
			<ul>
				<li>通知，明天晴天，后天也晴天！</li>
				<li>通知，明天上课！</li>
				<li>通知，哈哈哈哈！</li>
			</ul>
		</div>
		<script type="text/javascript">
			var ul=document.getElementsByTagName("ul")[0];
			var lis=document.getElementsByTagName("li");
			var length=lis.length;
			ul.appendChild(lis[0].cloneNode(true));
			var idx=0;
			function move(){
				idx++;
				animate(ul,{"top":-40*idx},800,function(){
					if (idx>length-1){
						idx=0;
						this.style.top="0px"
					}
				})
			}
		    setInterval(move,1800)
		</script>
	</body>
</html>
