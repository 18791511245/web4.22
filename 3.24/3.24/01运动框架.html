<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			div{
				width: 100px;
				height: 100px;
				background-color: aquamarine;
				position: absolute;
				left: 100px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div id="">
			
		</div>
		<script type="text/javascript">
			var oDiv=document.getElementsByTagName("div")[0];
			var left=100;
			/*var t=new Date();
			var timer=setInterval(function(){
				left+=4;
				if (left>700){
					left=700;
					clearInterval(timer);
				}
				oDiv.style.left=left+"px";
			},20)*/
			
			var tag=1000;
			var time=10000;
			var inte=20;
			var maxframe=time/inte;
			var step=(tag-left)/maxframe;
			var frameNumber=0;
			var timer=setInterval(function(){
				left+=step;
				frameNumber++;
				if (frameNumber==maxframe){
					clearInterval(timer);
				}
				oDiv.style.left=left+"px";
			},inte)
		</script>
	</body>
</html>
